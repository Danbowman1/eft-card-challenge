<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--white); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card col">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg">
      <div class="img-overlay">
        <img src="images/icon-view.svg" class="eye">
      </div>
    </div>
    <div class="card-body col">
      <a href="#" class="card-title">Equilibrium #3429</a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row space-between">
        <div class="icon-1 row align-center">
          <img src="images/icon-ethereum.svg"> 
          <p>0.041 ETH </p>
        </div>
        <div class="icon-2 row align-center">
          <img src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row avatar align-center">
      <img src="images/image-avatar.png" >
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://github.com/Danbowman1">Daniel Bowman</a>
  </div>
</body>
</html>
